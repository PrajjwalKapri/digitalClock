<body>

    <h1> <span class="lisa">Lisa,</span> The Digital Clock</h1>

    <div class="clock">
        <div>
          <span id="hours">
            00
          </span>
          <span class="text">
            HOURS
          </span>
        </div>
        <div>
            <span id="minutes">
              00
            </span>
            <span class="text">
              MINUTES
            </span>
          </div>
          <div>
            <span id="seconds">
              00
            </span>
            <span class="text">
              SECONDS
            </span>
          </div>
          <div>
            <span id="ampm">
              AM
            </span>
          </div>
    </div>

<h2 id="greet">Hey there, its morning.</h2>
